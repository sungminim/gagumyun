<body> 

    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->

        <div id="header">
            <div class="header">
                <a href="#none" class="go_close"><span class="scHdn">닫기</span></a>
            </div>
        </div>
        <!--  헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>
                    <!-- { 상품 상세 -->
                    <div class="imgDetail">
                        <div class="img full">
                            <a href="#none" >
                                <img src="../type/common/img/cont/product_thum1.png" alt="">
                            </a>
                        </div>
                        <div class="img">
                            <a href="#none" >
                                <img src="../type/common/img/cont/product_thum2.png" alt="">
                            </a>
                        </div>
                        <div class="img">
                            <a href="#none" >
                                <img src="../type/common/img/cont/thum3.png" alt="">
                            </a>
                        </div>
                        <div class="img full">
                            <a href="#none">
                                <img src="../type/common/img/cont/thum4.png" alt="">
                            </a>
                        </div>
                        <div class="img">
                            <a href="#none" >
                                <img src="../type/common/img/cont/thum5.png" alt="">
                            </a>
                        </div>
                        <div class="img">
                            <a href="#none" >
                                <img src="../type/common/img/cont/thum6.png" alt="">
                            </a>
                        </div>

                        <!-- 전체 보기 팝업 -->

                    	<div class="pop_wrap imgFullView" id="pop_fullViewImg">
                            <section class="popLayout popLayer">
                                <div class="popConts">
                                    <div class="popInner">
                                        <!-- 팝업 내용 입력-->
                                        <div class="txtG">
                                            <div class="item">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                        <!-- //팝업 내용 입력 -->
                                    </div>
                                </div>
                                <button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
                            </section>

                            <script>
                                $(function () {
                                    // 전체보기 클릭 시 첫화면 위치 수정
                                    $(document).on('click', '.imgDetail>.img>a', function () {

                                        ui.LayerPop.Show('#pop_fullViewImg');

                                        var imgSrc = $(this).find('img').attr('src'); // 클릭한 링크 안의 이미지 소스 가져오기
                                        console.log(imgSrc)

                                        // 팝업 내의 이미지 요소에 소스 설정
                                        $('#pop_fullViewImg .item img').attr('src', imgSrc);

                                    });
                                })
                            </script>
                           
                        </div>

                    
                        <!-- //전체 보기 팝업 -->

                    </div>
                    <!-- 상품 상세 } -->
                    
                </article>
                <a href="#none" id="btn_top" class="topBtn"><span class="scHdn">상단바로가기</span></a>
