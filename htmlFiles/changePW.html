<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>가구면</title>

    <script type="text/javascript" src="../type/common/js/jquery-3.5.1.min.js"></script>


    <script type="text/javascript" src="../type/common/js/jquery.form.js"></script>
    <script type="text/javascript" src="../type/common/js/jquery.tmpl.js"></script>



    <!-- jqueryAlert -->
    <link rel="stylesheet" href="../type/common/js/jqueryalert.css"/>
    <script src="../type/common/js/jqueryalert.js"></script>  

    <!-- swiper -->
    <link rel="stylesheet" href="../type/common/js/swiper/swiper.css"/> <!-- swiper -->
    <script src="../type/common/js/swiper/swiper.js"></script>  <!-- swiper -->

    <link rel="stylesheet" type="text/css" href="../type/common/css/common.css" /><!-- reset -->
    <link rel="stylesheet" type="text/css" href="../type/common/css/contents.css" />
    
    
    <script type="text/javascript" src="../type/common/js/layout.js"></script><!-- 공통_layout -->
    
    <link rel="stylesheet" type="text/css" href="../type/layout/layout.css" /><!-- layout -->
    <script type="text/javascript" src="../type/layout/layout.js"></script><!-- layout -->
</head>

<body> 

    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->
        <!-- { 상품상세 헤더 -->
        <div id="header">
            <div class="header">
                <h1 class="scHdn">비밀번호 변경</h1>
                <a href="#none" class="go_prev">비밀번호 변경</a>
            </div>
        </div>
        <!-- 메인용 헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>
    
                    <div class="findID">

                        <div class="notiTxt">
                            <b class="headLine3">
                                새로운 비밀번호를 입력해주세요.
                            </b>
                        </div>
                        <div class="writeList_v">
            
                            <ul class="listWrap">
                                <li>
                                    <div class="formInput">
                                        <em class="guide">신규 비밀번호 </em>
                                        <div class="inputWrap typeEye">
                                            <input type="text" class="inputBase" title="신규 비밀번호를 입력하세요">
                                            <button type="button" class="btn_eye off"><span class="txtHidden">비밀번호 끄기</span></button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="formInput">
                                        <em class="guide">신규 비밀번호 확인</em>
                                        <div class="inputWrap typeEye">
                                            <input type="password" class="inputBase" title="신규 비밀번호를 입력하세요">
                                            <button type="button" class="btn_eye"><span class="txtHidden">비밀번호 보기</span></button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <script>
                                // 비밀번호 보기/끄기
                                $(function(){
                                    $('.typeEye').each(function(){
                                        const thisInput = $(this).find('.inputBase');
                                        const thisBtn = $(this).find('.btn_eye');
            
                                        thisBtn.on('click', function () {
                                            if(thisInput.attr("type") == "password"){
                                                thisBtn.addClass('off');
                                                thisBtn.find('span').html('비밀번호 끄기');
                                                thisInput.attr("type",'text');
                                            }else{
                                                thisBtn.removeClass('off');
                                                thisBtn.find('span').html('비밀번호 보기');
                                                thisInput.attr("type",'password');
                                            }
                                        });
                                    })
                                })
                            </script>
                        </div>
                    </div>
                    
                </article>
    
            </div>
        </div>
        <!-- 본문 } -->
    
        <!-- { 독바 (상세용) -->
        <aside id="btnDock">
            <div class="btnArea">
                <a href="#none" class="baseBtn"><span>확인</span></a>
            </div>
        </aside>
        <!-- 독바 } -->
    </div>

    <!-- Custom Select -->
	<script id="cutomSelectBoxTemplate" type="text/x-jquery-tmpl">
		<div class="pop_wrap bottomSheet typeSelect">
			<section class="popLayout popLayer">
				<div class="popConts">
					<div class="popInner limit">
						<!-- 팝업 내용 입력-->
						<div class="txtG">
							<button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
							<h2 class="popTit"></h2>
							<div class="popInnerCont selectCont">
								<!-- 셀렉트 박스 옵션 -->
								<div class="optList">
								</div>
								<!-- 셀렉트 박스 옵션 -->
							</div>
						</div>
						<!-- //팝업 내용 입력 -->
					</div>
				</div>
			</section>
		</div>
	</script>
</body>
</html>
