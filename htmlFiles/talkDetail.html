<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>가구면</title>

    <script type="text/javascript" src="../type/common/js/jquery-3.5.1.min.js"></script>


    <script type="text/javascript" src="../type/common/js/jquery.form.js"></script>
    <script type="text/javascript" src="../type/common/js/jquery.tmpl.js"></script>



    <!-- jqueryAlert -->
    <link rel="stylesheet" href="../type/common/js/jqueryalert.css"/>
    <script src="../type/common/js/jqueryalert.js"></script>  

    <!-- swiper -->
    <link rel="stylesheet" href="../type/common/js/swiper/swiper.css"/> <!-- swiper -->
    <script src="../type/common/js/swiper/swiper.js"></script>  <!-- swiper -->

    <link rel="stylesheet" type="text/css" href="../type/common/css/common.css" /><!-- reset -->
    <link rel="stylesheet" type="text/css" href="../type/common/css/contents.css" />
    
    
    <script type="text/javascript" src="../type/common/js/layout.js"></script><!-- 공통_layout -->
    
    <link rel="stylesheet" type="text/css" href="../type/layout/layout.css" /><!-- layout -->
    <script type="text/javascript" src="../type/layout/layout.js"></script><!-- layout -->
</head>

<body> 

    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->
        <!-- { 채팅방 헤더 -->
        <div id="header">
            <div class="header">
                <h1 class="scHdn">타고난 장사꾼님</h1>
                <a href="#none" class="go_prev">타고난 장사꾼님</a>

                <div class="utilArea">
                    <a href="#none" class="btn_util" onclick="ui.LayerPop.Show('#popUtil');">
                        <span class="scHdn">옵션 열기</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- 채팅방 헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>
    
                    <div class="talkDetail">
                        <!-- 상품정보 -->
                        <div class="productInfo">
                            <div class="thumnail">
                                <img src="../type/common/img/cont/product_thum1.png" alt="">
                            </div>
                            <div class="info">
                                <b class="tit">이탈리아 지갈리 인피니 프리미엄 코너 소파</b>
                                <p class="price_before">600,000원</p>
                                <div class="priceArea">
                                    <p class="price">540,000원</p>
                                    <span class="rate">10%</span>
                                </div>

                                <a href="deliveryWrite.html" class="baseBtn small"><span class="base">배송신청</span></a>
                            </div>
                        </div>

                        <div class="chatArea">
                            
                            <div class="chatWrap">
                                <!-- sent : 보낸 메세지, received : 받은 메세지 -->
                                <p class="date">2024년 1월 15일</p>

                                <div class="msgContainer">
                                    <div class="msg sent">
                                         <div class="chat">
                                             안녕하세요~~
                                         </div>
                                         <div class="info">
                                             <span class="status">읽음</span>
                                             <span class="time">오후 7:30</span>
                                         </div>
                                    </div>
                                    <div class="msg received">
                                         <div class="chat">
                                             안녕하세요?
                                         </div>
                                         <div class="info">
                                             <span class="time">오후 8:10</span>
                                         </div>
                                    </div>
                                    <div class="msg received">
                                         <div class="chat">
                                            거래 하고 싶은데
                                         </div>
                                    </div>
                                    <div class="msg received">
                                        <div class="chat">
                                            사진을 좀 더 볼 수 있을까요?
                                        </div>
                                        <div class="info">
                                            <span class="time">오후 8:12</span>
                                        </div>
                                   </div>
                                </div>

                                <!-- sent : 보낸 메세지, received : 받은 메세지 -->
                                <p class="date">2024년 1월 17일</p>

                                <div class="msgContainer">
                                    <div class="msg sent">
                                         <div class="chat">
                                            서울대입구쪽입니다!
                                         </div>
                                         <div class="info">
                                             <span class="status">읽음</span>
                                             <span class="time">오전 7:30</span>
                                         </div>
                                    </div>
                                    <div class="msg sent">
                                         <div class="chat">
                                            <a href="#none" class="msgImg">
                                                <img src="../type/common/img/cont/product_thum1.png" alt="">
                                            </a>
                                         </div>
                                         <div class="info">
                                            <span class="status">전송됨</span>
                                            <span class="time">오전 7:36</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 채팅방 옵션 레이어팝업 -->
                    <div class="pop_wrap bottomSheet" id="popUtil">
                        <section class="popLayout popLayer">
                            <div class="popInnerCont">
                                <div class="groupCont">
                                    <div class="division">
                                        <ul class="settingList">
                                            <li>
                                                <a href="#none" class="txtBody1 arrR">신고하기</a>
                                            </li>
                                            <li>
                                                <a href="#none" class="txtBody1 arrR">이 채팅방 나가기</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
                        </section>
                    </div>
                    
                </article>
    
            </div>
        </div>
        <!-- 본문 } -->

      <!-- { 채팅 보내기 -->
        <aside id="chatDock">
            <div class="fileImg">
                <label for="file">
                    <div class="btnUpload">
                        <span class="scHdn">파일 업로드</span>
                    </div>
                </label>
                <input type="file" name="file" id="file">
            </div>
            <div class="inpArea">
                <input type="text" class="inp_chat" title="메시지 보내기" placeholder="메시지 보내기">
            </div>
            <button type="button" class="btnSend"><span class="scHdn">보내기</span></button>
        </aside>
    <!-- 채팅 보내기 } -->
    
    </div>

    <!-- Custom Select -->
	<script id="cutomSelectBoxTemplate" type="text/x-jquery-tmpl">
		<div class="pop_wrap bottomSheet typeSelect">
			<section class="popLayout popLayer">
				<div class="popConts">
					<div class="popInner limit">
						<!-- 팝업 내용 입력-->
						<div class="txtG">
							<button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
							<h2 class="popTit"></h2>
							<div class="popInnerCont selectCont">
								<!-- 셀렉트 박스 옵션 -->
								<div class="optList">
								</div>
								<!-- 셀렉트 박스 옵션 -->
							</div>
						</div>
						<!-- //팝업 내용 입력 -->
					</div>
				</div>
			</section>
		</div>
	</script>
</body>
</html>
