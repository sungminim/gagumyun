        <!-- 메인용 헤더 } -->

                            <p class="txtLink_s">인증번호 재발송</p>

                    <a href="#none" class="baseBtn"><span>확인</span></a>

                    	$.alert('내용');

								<!-- 셀렉트 박스 옵션 -->
