    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->

            <div class="header">
                <h1 class="scHdn">신고사유 입력</h1>

            </div>
        </div>
        <!-- 메인용 헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">

                    <div class="reportReason">

                        <textarea name="" id="" cols="30" rows="10" class="inputTextArea" placeholder="신고 내용을 직접 작성해주세요. 자세하게 적어주시면 신고처리에 큰 도움이 됩니다."></textarea>
                    </div>
                    
                </article>
                <a href="#none" id="btn_top" class="topBtn"><span class="scHdn">상단바로가기</span></a>
    
            </div>
        </div>
        <!-- 본문 } -->

         <!-- { 독바 (상세용) -->
            <aside id="btnDock">
                <div class="btnArea">
                    <a href="#none" class="baseBtn"><span>신고하기</span></a>
                </div>
            </aside>
            <!-- 독바 } -->
    
    </div>

    <!-- Custom Select -->

					</div>
