<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>가구면</title>

    <script type="text/javascript" src="../type/common/js/jquery-3.5.1.min.js"></script>


    <script type="text/javascript" src="../type/common/js/jquery.form.js"></script>
    <script type="text/javascript" src="../type/common/js/jquery.tmpl.js"></script>



    <!-- jqueryAlert -->
    <link rel="stylesheet" href="../type/common/js/jqueryalert.css"/>
    <script src="../type/common/js/jqueryalert.js"></script>  

    <!-- swiper -->
    <link rel="stylesheet" href="../type/common/js/swiper/swiper.css"/> <!-- swiper -->
    <script src="../type/common/js/swiper/swiper.js"></script>  <!-- swiper -->

    <link rel="stylesheet" type="text/css" href="../type/common/css/common.css" /><!-- reset -->
    <link rel="stylesheet" type="text/css" href="../type/common/css/contents.css" />
    
    
    <script type="text/javascript" src="../type/common/js/layout.js"></script><!-- 공통_layout -->
    
    <link rel="stylesheet" type="text/css" href="../type/layout/layout.css" /><!-- layout -->
    <script type="text/javascript" src="../type/layout/layout.js"></script><!-- layout -->
</head>

<body> 

    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->
        <!-- { 상품상세 헤더 -->
        <div id="header">
            <div class="header">
                <h1 class="scHdn">찜상품</h1>
                <a href="javascript:history.back();" class="go_prev">찜상품</a>
            </div>
        </div>
        <!-- 메인용 헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>
    
                    <div class="likeList">
                        <div class="groupCont">
                            <div class="division">
                                <div class="noArticle">
                                    <p class="txtBody1">찜한 상품이 없습니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </article>
                <a href="#none" id="btn_top" class="topBtn"><span class="scHdn">상단바로가기</span></a>
    
            </div>
        </div>
        <!-- 본문 } -->

      <!-- { 독바 -->
        <aside id="dock">
            <nav class="dockMenu">
                <a href="#none" class="dock_home">
                    <i>
                        <img src="../type/common/img/layout/ico_home.svg" alt="">
                        <span>
                            <img src="../type/common/img/layout/ico_home_on.svg" alt="">
                        </span>
                    </i>
                    <p class="dock_tit">홈</p>
                </a>
        
                <a href="#none" class="dock_like on">
                    <i>
                        <img src="../type/common/img/layout/ico_like.svg" alt="">
                        <span>
                            <img src="../type/common/img/layout/ico_like_on.svg" alt="">
                        </span>
                    </i>
                    <p class="dock_tit">찜상품</p>
                </a>
                
                <a href="#none" class="dock_plus">
                    <i>
                        <img src="../type/common/img/layout/ico_plus.svg" alt="">
                        <span>
                            <img src="../type/common/img/layout/ico_plus_on.svg" alt="">
                        </span>
                    </i>
                    <p class="dock_tit">등록</p>
                </a>
                
                <a href="#none" class="dock_talk">
                    <i>
                        <img src="../type/common/img/layout/ico_talk.svg" alt="">
                        <span>
                            <img src="../type/common/img/layout/ico_talk_on.svg" alt="">
                        </span>
                    </i>
                    <p class="dock_tit">가구톡</p>
                </a>
                
                <a href="#none" class="dock_info">
                    <i>
                        <img src="../type/common/img/layout/ico_info.svg" alt="">
                        <span>
                            <img src="../type/common/img/layout/ico_info_on.svg" alt="">
                        </span>
                    </i>
                    <p class="dock_tit">내정보</p>
                </a>
            </nav>
        </aside>
        <!-- 독바 } -->
    
    </div>

    <!-- Custom Select -->
	<script id="cutomSelectBoxTemplate" type="text/x-jquery-tmpl">
		<div class="pop_wrap bottomSheet typeSelect">
			<section class="popLayout popLayer">
				<div class="popConts">
					<div class="popInner limit">
						<!-- 팝업 내용 입력-->
						<div class="txtG">
							<button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
							<h2 class="popTit"></h2>
							<div class="popInnerCont selectCont">
								<!-- 셀렉트 박스 옵션 -->
								<div class="optList">
								</div>
								<!-- 셀렉트 박스 옵션 -->
							</div>
						</div>
						<!-- //팝업 내용 입력 -->
					</div>
				</div>
			</section>
		</div>
	</script>
</body>
</html>
