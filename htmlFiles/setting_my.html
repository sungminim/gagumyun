<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>가구면</title>

    <script type="text/javascript" src="../type/common/js/jquery-3.5.1.min.js"></script>


    <script type="text/javascript" src="../type/common/js/jquery.form.js"></script>
    <script type="text/javascript" src="../type/common/js/jquery.tmpl.js"></script>



    <!-- jqueryAlert -->
    <link rel="stylesheet" href="../type/common/js/jqueryalert.css"/>
    <script src="../type/common/js/jqueryalert.js"></script>  

    <!-- swiper -->
    <link rel="stylesheet" href="../type/common/js/swiper/swiper.css"/> <!-- swiper -->
    <script src="../type/common/js/swiper/swiper.js"></script>  <!-- swiper -->

    <link rel="stylesheet" type="text/css" href="../type/common/css/common.css" /><!-- reset -->
    <link rel="stylesheet" type="text/css" href="../type/common/css/contents.css" />
    
    
    <script type="text/javascript" src="../type/common/js/layout.js"></script><!-- 공통_layout -->
    
    <link rel="stylesheet" type="text/css" href="../type/layout/layout.css" /><!-- layout -->
    <script type="text/javascript" src="../type/layout/layout.js"></script><!-- layout -->
</head>

<body> 

    <div class="root typeSub"> <!-- 메인 : typeMain, 서브: typeSub, 상품상세 : typeProductDetail -->
        <!-- { 상품상세 헤더 -->
        <div id="header">
            <div class="header">
                <h1 class="scHdn">내정보 설정</h1>
                <a href="javascript:history.back();" class="go_prev">내정보 설정</a>
            </div>
        </div>
        <!-- 메인용 헤더 } -->
    
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>
    
                    <div class="setting_my">
                        
                        <div class="groupCont">
                            <div class="division">
                                <div class="profile_modify">
                                    <div class="profile">
                                        <img src="../type/common/img/layout/profile_default.svg" alt="">


                                        <label class="modify">
                                            <span class="scHdn">프로필 수정</span>
                                            <input type="file" class="upload-hidden" title="파일 찾기">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="division">
                                <div class="writeList_v">
                                    <ul>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">닉네임</em>
                                                <div class="inputWrap edit">
                                                    <input type="text" class="inputBase" placeholder="타고난 장사꾼님" title="닉네임을 입력하세요" disabled>
                                                    <button type="button" class="btn_edit">편집</button>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">이름</em>
                                                <div class="inputWrap edit">
                                                    <input type="text" class="inputBase" placeholder="홍길동" title="이름을 입력하세요" disabled>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">생년월일</em>
                                                <div class="inputWrap edit">
                                                    <input type="text" class="inputBase" placeholder="1994년 3월 22일" title="생년월일을 입력하세요" disabled>
                                                    <button type="button" class="btn_edit">편집</button>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">전화번호</em>
                                                <div class="inputWrap edit">
                                                    <input type="text" class="inputBase" placeholder="010-1234-1234" title="전화번호를 입력하세요" disabled>
                                                    <button type="button" class="btn_edit">편집</button>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">비밀번호</em>
                                                <div class="inputWrap edit">
                                                    <input type="password" class="inputBase" placeholder="●●●●●●●●●●" title="이메일을 입력하세요" disabled>
                                                    <button type="button" class="btn_edit">편집</button>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="formInput">
                                                <em class="guide">SNS 연동</em>
                                                <div class="connectSNS">
                                                    <ul>
                                                        <li>
                                                           <a href="#none" class="kakao">
                                                                <p class="title">카카오톡</p>
                                                                <span>연결하기</span>
                                                           </a> 
                                                        </li>
                                                        <li>
                                                           <a href="#none" class="apple">
                                                                <p class="title">애플</p>
                                                                <span>해제하기</span>
                                                           </a> 
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                    
                </article>
    
            </div>
        </div>
        <!-- 본문 } -->

        <!-- { 독바 -->
        <aside id="btnDock">
            <div class="btnArea">
                <a href="#none" class="baseBtn"><span class="base">저장하기</span></a>
            </div>
        </aside>
        <!-- 독바 }-->
    
    </div>

    <!-- Custom Select -->
	<script id="cutomSelectBoxTemplate" type="text/x-jquery-tmpl">
		<div class="pop_wrap bottomSheet typeSelect">
			<section class="popLayout popLayer">
				<div class="popConts">
					<div class="popInner limit">
						<!-- 팝업 내용 입력-->
						<div class="txtG">
							<button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
							<h2 class="popTit"></h2>
							<div class="popInnerCont selectCont">
								<!-- 셀렉트 박스 옵션 -->
								<div class="optList">
								</div>
								<!-- 셀렉트 박스 옵션 -->
							</div>
						</div>
						<!-- //팝업 내용 입력 -->
					</div>
				</div>
			</section>
		</div>
	</script>
</body>
</html>
