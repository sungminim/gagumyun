<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <title>가구면</title>

    <script type="text/javascript" src="type/common/js/jquery-3.5.1.min.js"></script>

    <!-- jqueryAlert -->
    <link rel="stylesheet" href="type/common/js/jqueryalert.css" />
    <script src="type/common/js/jqueryalert.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="type/common/js/swiper/swiper.css" /> <!-- swiper -->
    <script src="type/common/js/swiper/swiper.js"></script> <!-- swiper -->

    <link rel="stylesheet" type="text/css" href="type/common/css/common.css" /><!-- reset -->
    <link rel="stylesheet" type="text/css" href="type/common/css/contents.css" />


    <script type="text/javascript" src="type/common/js/layout.js"></script><!-- 공통_layout -->

    <link rel="stylesheet" type="text/css" href="type/layout/layout.css" /><!-- layout -->
    <script type="text/javascript" src="type/layout/layout.js"></script><!-- layout -->
</head>

<body>

    <div class="root typeLogin">
        <!-- { 본문 -->
        <div id="container">
            <div id="contents">
                <article>

                    <div class="login">
                        <div class="loginTxtArea">
                            <img src="type/common/img/layout/logo2.jpg" alt="dealart" class="logo_img">
                            <p class="loginTit"><b>거래</b>와 <b>배송</b>을 </p>
                            <p class="loginTit">한번에</p>
                            <p class="loginTit"><b>가구면</b>에서</p>
                        </div>
                    </div>
                </article>
                <a href="#none" id="btn_top" class="topBtn"><span class="scHdn">상단바로가기</span></a>

            </div>
        </div>
        <!-- 본문 } -->

        <aside id="login_dock">
            <div class="btnArea">
                <a href="#none" class="baseBtn kakao" onclick="alert('준비중입니다.');return false;"><span class="base"><i><img src="type/common/img/layout/kakao_s.svg" alt=""></i>카카오로 3초 만에 시작하기</span></a>
                <a href="#none" class="baseBtn apple"><span class="base"><i><img src="type/common/img/layout/ico_apple_white.svg" alt=""></i>애플로 로그인하기</span></a>
                <a href="#none" class="baseBtn lineBlack" onclick="ui.LayerPop.Show('#pop_login');"><span class="base">다른 방법으로 로그인</span></a>
            </div>
        </aside>

    <!-- 이용약관 동의 레이어팝업 -->
    <div class="pop_wrap bottomSheet " id="pop_login">
        <section class="popLayout popLayer">
            <h2 class="popTit">로그인</h2>

            <div class="popInnerCont">
                <div class="groupCont">
                    <div class="division">
                        <div class="writeList_v">
                            <a href="#none"></a>
                            <ul>
                                <li>
                                    <div class="formInput">
                                        <div class="inputWrap">
                                            <input type="text" class="inputBase" title="아이디를 입력하세요" placeholder="아이디(이메일)를 입력하세요">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="inputWrap typeEye">
                                        <input type="password" class="inputBase" title="신규 비밀번호를 입력하세요" placeholder="패스워드를 입력하세요">
                                        <button type="button" class="btn_eye"><span class="txtHidden">비밀번호 보기</span></button>
                                    </div>
                                    <script>
                                        // 비밀번호 보기/끄기
                                        $(function(){
                                            $('.typeEye').each(function(){
                                                const thisInput = $(this).find('.inputBase');
                                                const thisBtn = $(this).find('.btn_eye');
                    
                                                thisBtn.on('click', function () {
                                                    if(thisInput.attr("type") == "password"){
                                                        thisBtn.addClass('off');
                                                        thisBtn.find('span').html('비밀번호 끄기');
                                                        thisInput.attr("type",'text');
                                                    }else{
                                                        thisBtn.removeClass('off');
                                                        thisBtn.find('span').html('비밀번호 보기');
                                                        thisInput.attr("type",'password');
                                                    }
                                                });
                                            })
                                        })
                                    </script>
                                </li>
                                <li class="mT10">
                                    <div class="etcUtil">
                                        <label class="inputBox">
                                            <input type="checkbox">
                                            <span class="data">자동로그인</span>
                                        </label>
                                        <div class="findArea">
                                            <a href="#none">아이디 찾기</a>
                                            <a href="#none">비밀번호 찾기</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="btnArea">
                            <a href="index.html" class="baseBtn "><span class="base">로그인</span></a>
                            <button type="button" class="baseBtn lineBlack"><span class="base">회원가입</span></button>
                        </div>

                        <div class="addLogin">
                            <p class="add_login_tit"><span>SNS 계정으로 로그인</span></p>

                            <div class="snsLogin">
                                <button type="button" class="typeKaKao">
                                    <span class="scHdn">카카오로 로그인</span>
                                </button>
                                <button type="button" class="typeApple">
                                    <span class="scHdn">애플로 로그인</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <button type="button" class="btn_popX btn_popClose"><span class="base txtHidden">닫기</span></button>
        </section>
    </div>

    </div>
</body>

</html>
